<div class="row">
    <div class="col-xs-12">
        <p> Add new servers or blueprints! </p>
        <label>Server name</label>
        <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
        <input type="text" class="form-control" #severNameInput>
        <label>Server Content</label>
        <input type="text" class="form-control" [(ngModel)]="newServerContent">
        <br>
        <button class="btn btn-primary" (click)="onAddServer(severNameInput)">Add Server</button>
        <button class="btn btn-primary" (click)="onAddBlueprint(severNameInput)">Add Server Blueprint</button>
    </div>
</div>
